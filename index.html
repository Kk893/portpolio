<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .sidebar button {
            background-color: black;
            color: white;
            border: 1px solid #00aaff;
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }
        .sidebar button:hover {
            background-color: #00aaff;
        }
        .content {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #00aaff;
            padding: 20px;
            box-shadow: 0 0 20px #00aaff;
            background-color: #222;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }
        .content h1 {
            color: #00aaff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content p {
            margin: 10px 0;
        }
        .content .icon {
            margin-right: 10px;
        }
        .content .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .content .social-icons a {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="rotateCube('intro')">Intro</button>
            <button onclick="rotateCube('work')">Work</button>
            <button onclick="rotateCube('education')">Education</button>
            <button onclick="rotateCube('certificates')">Certificates</button>
            <button onclick="rotateCube('projects')">Projects</button>
            <button onclick="rotateCube('contacts')">Contacts</button>
        </div>
        <div class="content" id="content-box">
            <h1 id="content-title">Contacts</h1>
            <div id="content-body">
                <p><i class="fas fa-map-marker-alt icon"></i><span>Beijing, China</span></p>
                <p><i class="fas fa-envelope icon"></i><span>email@nameazam.com</span></p>
                <p><i class="fas fa-phone icon"></i><span>+123456789</span></p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Content for different sections
        const contentData = {
            intro: {
                title: "Introduction",
                body: "<p>Welcome to my portfolio! I am a web developer and designer passionate about creating innovative solutions.</p>"
            },
            work: {
                title: "Work",
                body: "<p>I have worked with companies in the tech industry, building scalable applications and websites.</p>"
            },
            education: {
                title: "Education",
                body: "<p>I graduated with a degree in Computer Science from XYZ University, where I gained deep knowledge in programming and software engineering.</p>"
            },
            certificates: {
                title: "Certificates",
                body: "<p>I have certifications in Full-Stack Development, Data Science, and Ethical Hacking from recognized institutions.</p>"
            },
            projects: {
                title: "Projects",
                body: "<p>Check out my projects, which include web apps, APIs, and mobile apps. I love building useful tools that solve real-world problems.</p>"
            },
            contacts: {
                title: "Contacts",
                body: "<p><i class='fas fa-map-marker-alt icon'></i><span>Beijing, China</span></p><p><i class='fas fa-envelope icon'></i><span>email@nameazam.com</span></p><p><i class='fas fa-phone icon'></i><span>+123456789</span></p><div class='social-icons'><a href='#'><i class='fab fa-facebook'></i></a><a href='#'><i class='fab fa-linkedin'></i></a><a href='#'><i class='fab fa-github'></i></a><a href='#'><i class='fab fa-dribbble'></i></a></div>"
            }
        };

        // Function to rotate content box and show the selected content
        function rotateCube(section) {
            const contentBox = document.getElementById("content-box");
            const selectedFace = document.getElementById(section);
            const contentTitle = contentData[section].title;
            const contentBody = contentData[section].body;

            // Rotate the content box to show the selected section
            const faces = {
                intro: 'rotateY(  0deg)',
                work: 'rotateY(180deg)',
                education: 'rotateY(-90deg)',
                certificates: 'rotateY( 90deg)',
                projects: 'rotateX( 90deg)',
                contacts: 'rotateX(-90deg)'
            };

            contentBox.style.transform = faces[section];

            // Change the content dynamically after the cube rotation
            setTimeout(() => {
                document.getElementById("content-title").textContent = contentTitle;
                document.getElementById("content-body").innerHTML = contentBody;
            }, 1000);  // Wait for the cube rotation animation
        }
    </script>
</body>
</html>
