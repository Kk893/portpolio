<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a; /* Dark background */
            color: #00ff00; /* Neon green text */
            display: flex;
            height: 100vh;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            padding: 10px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #0a0a0a;
            box-shadow: 2px 0 5px rgba(0, 255, 0, 0.5); /* Add a green shadow */
        }
        .sidebar button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 15px 25px;
            margin: 10px 0;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            width: 200px;
            transition: all 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .content {
            position: relative;
            width: 500px;
            height: 400px;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px #00ff00;
            margin-left: 250px;
            overflow-y: auto;
            animation: glitch 1s infinite linear alternate-reverse;
        }
        .content h1 {
            color: #00ff00;
            font-size: 30px;
            margin-bottom: 20px;
            animation: glitch-text 1s infinite alternate;
        }
        .content p {
            margin: 10px 0;
        }
        .content .icon {
            margin-right: 10px;
        }
        .content .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .content .social-icons a {
            color: #00ff00;
            font-size: 20px;
        }
        @keyframes glitch {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
        @keyframes glitch-text {
            0% { text-shadow: 1px 0 red, 0 1px blue, -1px 0 yellow, 0 -1px green; }
            50% { text-shadow: -1px 0 red, 0 -1px blue, 1px 0 yellow, 0 1px green; }
            100% { text-shadow: 1px 0 red, 0 1px blue, -1px 0 yellow, 0 -1px green; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="showContent('intro')">Intro</button>
            <button onclick="showContent('work')">Work</button>
            <button onclick="showContent('education')">Education</button>
            <button onclick="showContent('certificates')">Certificates</button>
            <button onclick="showContent('projects')">Projects</button>
            <button onclick="showContent('contacts')">Contacts</button>
        </div>
        <div class="content">
            <h1 id="content-title">Contacts</h1>
            <div id="content-body">
                <p><i class="fas fa-map-marker-alt icon"></i><span>Beijing, China</span></p>
                <p><i class="fas fa-envelope icon"></i><span>email@nameazam.com</span></p>
                <p><i class="fas fa-phone icon"></i><span>+123456789</span></p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const contentData = {
            intro: {
                title: "Introduction",
                body: "<p>Welcome to my portfolio! I am a web developer and designer passionate about creating innovative solutions.</p>"
            },
            work: {
                title: "Work",
                body: "<p>I have worked with companies in the tech industry, building scalable applications and websites.</p>"
            },
            education: {
                title: "Education",
                body: "<p>I graduated with a degree in Computer Science from XYZ University, where I gained deep knowledge in programming and software engineering.</p>"
            },
            certificates: {
                title: "Certificates",
                body: "<p>I have certifications in Full-Stack Development, Data Science, and Ethical Hacking from recognized institutions.</p>"
            },
            projects: {
                title: "Projects",
                body: "<p>Check out my projects, which include web apps, APIs, and mobile apps. I love building useful tools that solve real-world problems.</p>"
            },
            contacts: {
                title: "Contacts",
                body: "<p><i class='fas fa-map-marker-alt icon'></i><span>Beijing, China</span></p><p><i class='fas fa-envelope icon'></i><span>email@nameazam.com</span></p><p><i class='fas fa-phone icon'></i><span>+123456789</span></p><div class='social-icons'><a href='#'><i class='fab fa-facebook'></i></a><a href='#'><i class='fab fa-linkedin'></i></a><a href='#'><i class='fab fa-github'></i></a><a href='#'><i class='fab fa-dribbble'></i></a></div>"
            }
        };

        function showContent(section) {
            const content = contentData[section];
            document.getElementById("content-title").textContent = content.title;
            document.getElementById("content-body").innerHTML = content.body;
        }
    </script>
</body>
</html>
